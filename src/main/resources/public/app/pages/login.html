<body ng-app="gmApp" ng-controller="LoginCtrl" id="popupContainer">
    <h1 class="md-display-2" style="text-align: center;">Grade Master</h1>
    <div flex-xs="" flex-gt-xs="50" style="margin: 0 auto;">
        <md-card>
            <md-toolbar id="override-login-toolbar">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Login</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label> Email</label>
                        <input type="text" name="email" ng-model="vm.formData.email" placeholder="name@student.stenden.com" required="" />
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div class="my-message" ng-message="required">You must supply a email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" />
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div class="my-message" ng-message="required">You must supply a password.</div>
                        </div>
                    </md-input-container>
                    <div layout="layout">
                    <md-button class="md-raised md-primary pull-right formPage" ng-disabled="!Form.$valid" ng-click="vm.submit()" id="override-login-button">&nbsp Login &nbsp</md-button>
                    <div class="error">{{valid}}</div>
                    </div>
                </form>
            </md-card-content>
        </md-card>
    </div>

</body>
