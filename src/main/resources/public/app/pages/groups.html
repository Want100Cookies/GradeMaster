<body ng-app="gmApp" ng-controller="GroupsCtrl">
    <div flex-xs="" flex-gt-xs="50" style="margin: 0 auto;">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{groupName}}</span>
                    <div layout="row" layout-align="left"> 
                        <span class="md-subhead" flex="">Status</span>
                        <span class="md-subhead" flex="">Group grade</span>
                        <span class="md-subhead" flex="">Your grade</span>
                    </div>
                    <div layout="row" layout-align="left">
                        <span class="active md-title" flex="">{{groupStatus}}</span>
                        <span class="md-title" flex="">{{groupGrade}}</span>
                        <span class="md-title" flex="">{{groupStudentGrade}}</span>
                    </div> 
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div layout="row">
                    <span class="md-caption" flex="">{{groupStudentList}}</span>
                    <md-button class="groupGradeBtn" flex="15">GRADE</md-button>
                </div>
                <md-divider></md-divider>
            </md-card-content>
        </md-card>
    </div>
</body>
