<body ng-app="gmApp" ng-controller="GradesCtrl">
    <div ng-controller="TeacherGradesCtrl">
        <div flex-xs="" flex-gt-xs="50" style="margin: 0 auto;">
            <!-- Groups without grade -->
            <md-card>
                <md-toolbar id="override-card-toolbar">
                    <div class="md-toolbar-tools">
                        <h2 class="md-display-1">
                            Groups without grade
                        </h2>
                    </div>
                </md-toolbar>
                <md-card-title-text>
                    <span class="md-headline">{{groupName}}</span>
                    <div layout="row" layout-align="left">
                    </div>
                    <div layout="row" layout-align="left">
                    </div>
                </md-card-title-text>
                <md-card-content>

                </md-card-content>
            </md-card>

            <!-- Groups with grade -->
            <md-card>
                <md-toolbar id="override-card-toolbar">
                    <div class="md-toolbar-tools">
                        <h2 class="md-display-1">
                            Groups with finalized grade
                        </h2>
                    </div>
                </md-toolbar>
                <!-- Repeatable cards -->
                <div>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">INFG1</span>
                            <div layout="row" layout-align="left">
                                <span class="md-subhead" flex="">Status</span>
                                <span class="md-subhead" flex="">Grade</span>
                                <span class="md-subhead" flex="">Date graded</span>
                            </div>
                            <div layout="row" layout-align="left">
                                <span class="md-title" flex="">Closed</span>
                                <span class="md-title" flex="">6</span>
                                <span class="md-title" flex="">9/11/2001</span>
                            </div>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div layout="row">
                            <span class="md-caption" flex="">Jesper, Cas, Bas, Danny, Pascal</span>
                        </div>

                    </md-card-content>
                    <md-divider></md-divider>
                </div>

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">INFG1</span>
                        <div layout="row" layout-align="left">
                            <span class="md-subhead" flex="">Status</span>
                            <span class="md-subhead" flex="">Grade</span>
                            <span class="md-subhead" flex="">Date graded</span>
                        </div>
                        <div layout="row" layout-align="left">
                            <span class="md-title" flex="">Closed</span>
                            <span class="md-title" flex="">8</span>
                            <span class="md-title" flex="">9/11/2002</span>
                        </div>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div layout="row">
                        <span class="md-caption" flex="">Jesper, Cas, Bas, Danny, Pascal</span>
                    </div>
                </md-card-content>



            </md-card>

            <!-- Groups that are grading -->
            <md-card>
                <md-toolbar id="override-card-toolbar">
                    <div class="md-toolbar-tools">
                        <h2 class="md-display-1">
                            Groups that are grading
                        </h2>
                    </div>
                </md-toolbar>
                <md-card-content>
                </md-card-content>
            </md-card>
        </div>
    </div>
</body>
