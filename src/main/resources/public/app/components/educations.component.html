<md-grid-list md-cols="4" md-row-height="4:3">
    <md-grid-tile ng-repeat="education in $ctrl.educations | orderBy:'id'">
        <md-card>
            <md-card-content>
                Name: <b>{{education.name}}</b>
            </md-card-content>
            <md-card-actions align="right">
                <md-divider></md-divider>
                <md-button ng-click="$ctrl.view(education)" class="md-primary">View</md-button>
                <md-button ng-click="$ctrl.edit(education)" class="md-primary">Edit</md-button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
<md-button class="md-fab" id="override-fab" aria-label="Add groups" ng-click="$ctrl.showAdd()">
    <md-icon md-svg-src="app/icons/add.svg"></md-icon>
</md-button>
