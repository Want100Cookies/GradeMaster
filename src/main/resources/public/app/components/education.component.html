<md-card>
    <md-card-header>
        <div class="md-display-1">
            Education
        </div>
    </md-card-header>
    <md-card-content>
        <div class="md-caption">
            Education name
        </div>
        <div class="md-headline">{{$ctrl.education.name}}</div>

    </md-card-content>
    <md-card-actions align="right">
        <md-button ng-click="$ctrl.delete()" class="md-raised md-warn">Delete</md-button>
    </md-card-actions>
</md-card>

<md-grid-list md-cols="4" md-row-height="4:3">
    <md-grid-tile ng-repeat="course in $ctrl.courses | orderBy:'id'">
        <md-card>
            <md-card-content>
                Course: <b>{{course.name}}</b>
            </md-card-content>
            <md-card-actions align="right">
                <md-divider></md-divider>
                <md-button ng-click="$ctrl.viewCourse(course)" class="md-primary">View</md-button>
                <md-button ng-click="$ctrl.editCourse(course)" class="md-primary">Edit</md-button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
